<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--上面这一句是实现移动端不缩放-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../source/css/bootstrap.min.css">
    <script type="text/javascript" src="../source/js/jquery.min.js"></script>
    <script type="text/javascript" src="../source/js/bootstrap.min.js"></script>
    <title>Document</title>
    <style type="text/css">
        .container,.container-fluid{
            background-color: gold;
            border: 1px solid #000;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>栅格系统</h1>
    栅格会自动将横向分为12等份
    <div class="container">container会根据页面大小响应式布局
        
        <div class="row">
            <div class="col-lg-3">col-lg-3</div>
            <div class="col-lg-9">col-lg-9</div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-4">col-md-4</div>
            <div class="col-md-8">col-md-8</div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-3">col-lg-3</div>
            <div class="col-sm-9">col-lg-9</div>
        </div>
    </div>

    在缩小至小于1200时，col-lg栅格会自动换行，解决使用横滚动条的问题
    col-md、
    col-sm换行的限度依次缩小（992，768）
    col-xs不会换行
    col-xx-offset设定偏移

    <div class="container-fluid">container-fluid始终是100%</div>

    <h2>按钮组</h2>
    

</body>

</html>
